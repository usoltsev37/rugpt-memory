checkpoint_base_cache_dir: /home/ybelova/repos/rugpt-memory/checkpoints/base/huggingface
checkpoint_dir: /media/public/ybelova/rugpt-memory/checkpoints
checkpoint_interval: 5
content_dir: '.'
experiment_name: exp1
log_dir: /home/ybelova/repos/rugpt-memory/logs/runs
max_checkpoints: 5
max_eval_steps: 32
pretrained_model_name_or_path: ai-forever/rugpt3small_based_on_gpt2
seed: 42   

base_model_params:
  load_in_4bit: false
  load_in_8bit: false
  add_lora: false

memory_model_params:
  device: cuda:0
  d_mem: 64
  d_embd: 768
  num_vectors: 8
  n_dec_block: 1
  n_enc_block: 1

trainer_args:
  batch_size: 8
  step_length: 256
  num_train_epochs: 1
  ltm_clip_grad_norm: 1.0
  ltm_learning_rate: 2e-5
  ltm_model_iterations: 40
  memory_model_learning_rate: 2e-5
  memory_model_iterations: 40
  optimizer: adamw   
  torch_dtype: float32

rl_params:
  batches_per_update: 8
  batch_size: 8
  clip: 0.2
  clip_grad_norm: 1.0
  entropy_coef: 1e-3
  gamma: 0.99
  kl_target: 0.1
  min_transitions_per_update: 64
  num_prefixes_for_reward_calc: 3

ltm_params:
  cnt_blocks_with_memory: 2
  device: cuda:1
  
